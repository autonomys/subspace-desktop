[package]
name = "subspace-desktop"
version = "0.5.1"
description = "Subspace desktop"
authors = ["Subspace Labs <https://subspace.network>"]
license = "Apache-2.0"
repository = "https://github.com/subspace/subspace-desktop"
edition = "2021"

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0", git = "https://github.com/paritytech/substrate", rev = "5d3e7c4ee9f5c8e370022d5f3fa9723185710831" }
tauri-build = { version = "1.0.0-rc.9", features = [] }

[dependencies]
anyhow = "1.0.44"
dirs = "4.0.0"
dotenv = "0.15.0"
event-listener-primitives = "2.0.1"
fdlimit = "0.2.1"
fs2 = "0.4.3"
hex = "0.4.3"
log = "0.4.14"
sc-chain-spec = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate", rev = "5d3e7c4ee9f5c8e370022d5f3fa9723185710831" }
sc-executor = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate", rev = "5d3e7c4ee9f5c8e370022d5f3fa9723185710831", features = ["wasmtime"] }
sc-network = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate", rev = "5d3e7c4ee9f5c8e370022d5f3fa9723185710831" }
sc-service = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate", rev = "5d3e7c4ee9f5c8e370022d5f3fa9723185710831", features = ["wasmtime"] }
serde_json = "1.0.81"
serde = { version = "1.0.137", features = [ "derive" ] }
sp-core = { version = "6.0.0", git = "https://github.com/paritytech/substrate", rev = "5d3e7c4ee9f5c8e370022d5f3fa9723185710831" }
sp-panic-handler = { version = "4.0.0", git = "https://github.com/paritytech/substrate", rev = "5d3e7c4ee9f5c8e370022d5f3fa9723185710831" }
subspace-core-primitives = { git = "https://github.com/subspace/subspace", rev = "3f4c8367c86f9851ef2ebb8b12b098d31a0df5b3" }
subspace-farmer = { git = "https://github.com/subspace/subspace", rev = "3f4c8367c86f9851ef2ebb8b12b098d31a0df5b3" }
subspace-runtime = { git = "https://github.com/subspace/subspace", rev = "3f4c8367c86f9851ef2ebb8b12b098d31a0df5b3" }
subspace-service = { git = "https://github.com/subspace/subspace", rev = "3f4c8367c86f9851ef2ebb8b12b098d31a0df5b3" }
subspace-solving = { git = "https://github.com/subspace/subspace", rev = "3f4c8367c86f9851ef2ebb8b12b098d31a0df5b3" }
tokio = { version = "1.11.0", features = ["macros", "rt-multi-thread"] }


[target.'cfg(windows)'.dependencies]
winreg = "0.10.1"

[dependencies.tauri]
features = ["api-all", "gtk-tray", "system-tray"]
version = "1.0.0-rc.11"

[dependencies.tauri-plugin-log]
git = "https://github.com/tauri-apps/tauri-plugin-log"
rev = "5184036cbff721f813d1fed8af373fbe8f412140"

[features]
default = [ "custom-protocol" ]
custom-protocol = [ "tauri/custom-protocol" ]

[profile.dev]
opt-level = 3

[patch.crates-io]
# TODO: Remove once chacha20poly1305 0.10 appears in libp2p's dependencies
chacha20poly1305 = { git = "https://github.com/RustCrypto/AEADs", rev = "06dbfb5571687fd1bbe9d3c9b2193a1ba17f8e99" }
# TODO: Remove once https://github.com/sitano/merkle_light/pull/8 is released
merkle_light = { git = "https://github.com/sitano/merkle_light", rev = "fe31d4ef27a1fbe54e82ab589b610ae4bfd2008e" }
