name: "ci tests"
on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'ARCHITECTURE.md'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'ARCHITECTURE.md'

jobs:
  test-tauri:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2019
          - windows-2022

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: install Rust nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2021-12-14
        override: true
    - name: install webkit2gtk (ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.0-dev libappindicator3-dev
    - name: install app dependencies and build it
      run: yarn && yarn build
    - uses: tauri-apps/tauri-action@v0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  clippy:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2019
          - windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-12-14
          override: true
          components: rustfmt, clippy
      - name: fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --manifest-path src-tauri/Cargo.toml --all -- --check

      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path src-tauri/Cargo.toml -- -D warnings
